<body>
    <table>
        <caption>Monthly Sales</caption>
        <thead>
          <tr>
            <th>Month</th>
            <th>Sales</th>
          </tr>
        </thead>

          </tr>

        </tbody>

            <td>$2200</td>
          </tr>
        </tfoot>
      </table>
      
</body>
